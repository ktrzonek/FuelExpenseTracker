<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
</head>
<body>

<h1>User Details</h1>
<p>First Name: <span th:text="${firstName}"></span></p>
<p>Last Name: <span th:text="${lastName}"></span></p>
<p>Email: <span th:text="${email}"></span></p>
<p></p>


<form method="post" action="/car/addCarToNewUser" >
  <input type="hidden" name="userId" th:value="${userId}">
  <label>Enter make:</label>
  <input type="text" name="make" placeholder="Make" required>
  <label>Enter model:</label>
  <input type="text" name="model" placeholder="Model" required>
  <label>Enter registration number:</label>
  <input type="text" name="registrationNumber" placeholder="Registration number" required>
  <label>Enter fuel type:</label>
  <input type="text" name="fuelType" placeholder="Fuel type" required>
  <button type="submit">Add Car</button>
</form>



</body>
</html>
